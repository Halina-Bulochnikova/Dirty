<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dirty</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="container">
  <h2 class="title-contacts">Contacts Us</h2>
  <div class="container-form">
    <p>Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to you shortly.</p>
    <form class="form">
      <input class="contacts-input" type="text" name="user-name" />
      <input class="contacts-input" type="email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" name="email" />
      <input class="contacts-input" type="tel" pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$" name="phone" />
      <textarea  class="contacts-comment" name="user-comment" placeholder="Comment"></textarea>
     <button class="contacts-button" type="submit">Send</button>
    </form>
  </div>
  <div class="container-contacts-foto">
    <picture>
      <source srcset=" 1x,  2x"
          media="(min-width: 1280px)" />
        <source srcset="./images/courses-tab-1x.jpg 1x, ./images/courses-tab-2x.jpg 2x"
          media="(min-width: 768px)" />
        <source srcset="./images/courses-mob-1x.jpg 1x, ./images/courses-mob-2x.jpg 2x"
          media="(max-width: 767px)" />
        <img class="contacts-foto" src="" alt="" width="" />
    </picture>
  </div>
</div>


  
</body>
</html>
